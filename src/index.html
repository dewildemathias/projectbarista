<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <title>The Plant-Based Barista</title>
</head>

<body>
  <main class="layout">
    <header class="header highlight spaced">
      <div class="header__titles">
        <div class="header__text">
        <a class="h2-like">
          The Plant-Based Barista
        </a>
        <h1 class="h1-like">What do you want to order?</h1>
        </div>
        <div class="header__image">
        <img src="assets/img/plan-based-coffee.png" alt="plant based coffee" width="132" height="71">
        </div>
      </div>
    </header>
    <section class="prices highlight spaced">
      <h2 class="visually-hidden">Price list</h2>
      <ul class="prices__list">
          <li class="price coffee1">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">Oat Latte</span>
                <span class="price__button__amount">&euro; 3,00</span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
          <li class="price coffee2">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">Soy Latte</span>
                <span class="price__button__amount">&euro; 3,00</span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
          <li class="price coffee3">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">Rice Latte</span>
                <span class="price__button__amount">&euro; 3,00</span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
          <li class="price coffee4">
            <a class="price__button">
              <span class="price__button__wrapper">
                <span class="price__button__name">Almond Latte</span>
                <span class="price__button__amount">&euro; 3,00</span>
              </span>
              <span class="price__button__plus">+</span>
            </a>
          </li>
      </ul>
    </section>
    <section class="content spaced">
      <h2 class="title_mini">Order</h2>
      <div class="orders__wrapper hide">
        <ul class="orders">
          <!--
              Order template
              <li class="order">
                <span class="order__name">
                  <span class="order__amount">{amount} x</span> {drink.name}
                </span>
                <span class="order__price">&euro; {total}</span>
                <button class="remove">
                  x
                </button>
              </li>
            -->
        </ul>
        <!--
        <p class="total">
          <span class="total__label">Total price</span>
          <span class="total__price">&euro; <span>0,00</span></span>
        </p>
      -->
      </div>
      <div class="emptystate">
        <img class="coffee-maker" srcset="./assets/img/coffee-maker.jpg 67w,
          ./assets/img/coffee-maker@2x.jpg 134w" sizes="67px" src="./assets/img/coffee-maker.jpg" alt="A coffee maker">

        <span class="emptystate__content">
          Please order something
          <span role="img" aria-label="Drunk emoji">
            ðŸ¤ª
          </span>
        </span>
      </div>
    </section>
  </main>
</body>

</html>
